services:
  redis:
    image: redis
    ports:
      - "6379:6379"

  celery-worker:
    build:
      context: sandbox_worker
      dockerfile: Dockerfile
    volumes:
      - ./sandbox_worker:/app
      - ../../sample_data:/data
    depends_on:
      - redis
    environment:
      REDIS_CONNECTION_STRING: redis://redis:6379
      POSTS_DB_PATH: /data/sample_posts.db
    command: celery -A tasks worker -B --loglevel=info

  ranker:
    build:
      context: ranking_server
      dockerfile: Dockerfile
    volumes:
      - ./ranking_server:/app
    depends_on:
      - redis
    environment:
      REDIS_CONNECTION_STRING: redis://redis:6379
    command: uvicorn ranking_server:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"

  redis-scorer-queue:
    image: redis
    ports:
      - "6380:6380"
    command: ["redis-server", "--port", "6380"]

  celery-scorer-worker0:
    build:
      context: scorer_worker
      dockerfile: Dockerfile.scorer_worker
    volumes:
      - ./scorer_worker:/app
    depends_on:
      - redis
    environment:
      REDIS_CONNECTION_STRING: redis://redis-scorer-queue:6380
    command: celery -A tasks worker --loglevel=info

  celery-scorer-worker1:
    build:
      context: scorer_worker
      dockerfile: Dockerfile.scorer_worker
    volumes:
      - ./scorer_worker:/app
    depends_on:
      - redis
    environment:
      REDIS_CONNECTION_STRING: redis://redis-scorer-queue:6380
    command: celery -A tasks worker --loglevel=info
