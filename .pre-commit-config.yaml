  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.5
    hooks:
      # Run the linter.
      - id: ruff
        name: ruff-check
        entry: ruff
        types_or: [python, pyi, jupyter]
        args: [--select, I, --fix]
      # Run the formatter.
      - id: ruff-format
